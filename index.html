<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header center">
        <div class="header-top">
            <div class="header-top__star-2"><img src="./Star2.svg" alt="звездочка"></div>
            <div class="header-top__star-3"><img src="./Star3.svg" alt="звездочка"></div>
            <div class="header-top__star-5"><img src="./Star5.svg" alt="звездочка"></div>
            <div class="header-top__star-4"><img src="./Star4.svg" alt="звездочка"></div>
            <div class="header-top__superstar"><img src="./superstar.svg" alt="большая звездочка"></div>
            <div class="header-top__topfigure"><img src="./topfigure.svg" alt="верхняя фигура"></div>
            <div class="header-top__centerfigure"><img src="./centerfigure.svg" alt="центральная фигура"></div>
        <!--   <div class="header-top__bottomfigure"><img src="./bottomfigure.svg" alt="нижняя фигура"></div>-->
            <section class="section-top">
                <h1 class="section-top__title">Добро пожаловать</h1>
                <h1 class="section-top__title"> на мой сайт мини-игр</h1>
                <div class="section-top__text">
                    <h2  class="section-top__text-game">Тебе предстоит пройти несколько увлекательных игр.
                        Если готов, нажимай <a class="section-top__text-go" href="#">"Поехали"</a> и приступай.</h2>
                    
                </div>
                <button class="section-top__button">Поехали!</button>  
                
            </section>
        </div>    
    </header>
    
</body>
</html>
