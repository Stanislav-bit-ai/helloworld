<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top__star-2"><img src="./image/Star2.svg" alt="звездочка"></div>
            <div class="header-top__star-3"><img src="./image/Star3.svg" alt="звездочка"></div>
            <div class="header-top__star-5"><img src="./image/Star5.svg" alt="звездочка"></div>
            <div class="header-top__star-4"><img src="./image/Star4.svg" alt="звездочка"></div>
            <div class="header-top__superstar"><img src="./image/superstar.svg" alt="большая звездочка"></div>
            <div class="header-top__topfigure"><img src="./image/topfigure.svg" alt="верхняя фигура"></div>
            <div class="header-top__centerfigure"><img src="./image/centerfigure.svg" alt="центральная фигура"></div>
            <div class="header-top__bottomfigure"><img src="./image/bottomfigure.svg" alt="нижняя фигура"></div>
            <section class="section-top">
                <h1 class="section-top__title">Добро пожаловать</h1>
                <h1 class="section-top__title"> на мой сайт мини-игр</h1>
                <div class="section-top__text">
                    <h2  class="section-top__text-game">Тебе предстоит пройти несколько увлекательных игр.
                        Если готов, нажимай <a class="section-top__text-go" id="go" href="#">"Поехали"</a> и приступай.</h2>
                    
                </div>
                <button id="go" class="section-top__button">Поехали!</button>   
            </section>
            
        </div>  
    <!--  <div class="section-line"><img src="./image/line.svg" alt="желтая линия"></div>-->
       
    </header>
    <div class="block-game">
        <h1 class="block-game__title"></h1>
    </div>
     
    
</body>
</html>
